<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Launch countdown timer</title>
</head>
<body>
  <main class="container">
    <div class="bg-stars"></div>
    <div class="bg-mountains"></div>
    <p class="content-txt">WE'RE LAUNCHING SOON</p>
    <div class="timer-container">

      <div class="counter">
        <div class="upper-flap"></div>
        <h1 class="number">00</h1>
        <div class="lower-flap"></div>
        <p class="time">DAYS</p>
      </div>

      <div class="counter">
        <div class="upper-flap"></div>
        <h1 class="number">00</h1>
        <div class="lower-flap"></div>
        <p class="time">HOURS</p>
      </div>

      <div class="counter">
        <div class="upper-flap"></div>
        <h1 class="number">00</h1>
        <div class="lower-flap"></div>
        <p class="time">MINUTES</p>
      </div>

      <div class="counter">
        <div class="upper-flap"></div>
        <h1 class="number">00</h1>
        <div class="lower-flap"></div>
        <p class="time">SECONDS</p>
      </div>

    </div>
    <div class="socials">
      <img src="./images/icon-facebook.svg" alt="facebook" class="social">
      <img src="./images/icon-pinterest.svg" alt="pinterest" class="social">
      <img src="./images/icon-instagram.svg" alt="instagram" class="social">
    </div>
  </main>
</body>
</html>
